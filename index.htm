<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Spin Wheel</title>
</head>
<body>
    <div class="header">
        <img src="pic.jpg" alt="Header Image">
        <p class="header-message"></p>
    </div>
    <button id="spin">Spin</button>
    <div class="container">
        <div class="one" align="center">Taylor <br>Swift</br> </div>
        <div class="two" align="left">Fearless</div>
        <div class="three">Speak <br>Now</br></div>
        <div class="four">Red</div>
        <div class="five">1989</div>
        <div class="six">Reputation</div>
        <div class="seven">Lover</div>
        <div class="eight">Folkore</div>
        <div class="nine">Evermore</div>
        <div class="ten">Midnights</div>
        <div class="eleven">The Tortured<br>Poets Dept</br> </div>
        <div class="twelve">bonus</div>
    </div>
    <div class="result-bar">
        <button id="result">Result will appear here</button>
    </div>
    <div class="quote-bar">
        <p id="quote"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
